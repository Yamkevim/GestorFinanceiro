<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">

    </head>
<body>
    <form class="formulario" method="post"> 
        <p>Preencha o formulário abaixo e nos envie a sua dúvida, sugestão, crítica, etc.</p>
        
        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira aqui o seu nome" required>
        </div>
    
        <div class="field">
            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(DDD)00000-0000">
        </div>

        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="meuemail@seuemail.com" required>
        </div>        
        <div class="field radiobox">
            <span>Aqui você pode nos autorizar a lhe enviar as novidades do site. Podemos te acidionar na nossa newsletter?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim, é claro!</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Por enquanto, não.</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Escreva aqui a sua mensagem" required></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
