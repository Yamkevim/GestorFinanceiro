<!DOCTYPE html>
<html lang="pt">

    <head>
        
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style_cadastro
.css">
<script text="text/javascript" href="/cadastro.js"></script>
</head>
    <title>Entrar</title>
    <body>
    <header>		
        <div class="row">			
            <div class="col-sm-6">				
                			
            </div>	
            		
            <div class="col-sm-6 text-right h2">		    	
                <a class="btn btn-primary" href="sa"><i class="fa fa-plus"></i> Novo Lançamento</a>		    	
                <a class="btn btn-default" href="cadastro.html"><i class="fa fa-refresh"></i> Atualizar</a>
                	    
            </div>		
        </div>	
    </header>
    <main>
       <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
    Abrir modal de demonstração
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="register" method="post" onsubmit="validacao();">
                <fieldset id="cadastrar">
                    <legend> Cadastro </legend>
                    
                    <label for="nome"> Nome </label> 
                    <input type="text" name="nome"/>
                    
                    <label for="telefone"> Telefone </label> 
                    <input type="tel" name="telefone"/>
                    
                    <label for="email"> Email </label>
                    <input type="email" name="email"/>
                    
                    <label for="usuario"> Nome de usuário </label>
                    <input type="text" name="usuario"/>
                    
                    <label for="senha"> Senha </label>
                    <input type="password" name="senha"/>
                    
                    <label for="senharep"> Digite a senha novamente</label>
                    <input type="password" name="senharep"/>
                    
                    <button type="submit" name="enviar"> Cadastrar </button>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar mudanças</button>
        </div>
      </div>
    </div>
  </div>
  
    </main>
</body>
