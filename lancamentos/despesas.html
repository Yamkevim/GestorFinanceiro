<!DOCTYPE html>
<html lang="pt">

    <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Entrar</title>
    <body>
    <header>		
        <div class="row">			
            <div class="col-sm-6">				
                			
            </div>	
            		
            <div class="col-sm-6 text-right h2">		    	
                <a class="btn btn-primary" href="sa"><i class="fa fa-plus"></i> Novo Lançamento</a>		    	
                <a class="btn btn-default" href="cadastro.html"><i class="fa fa-refresh"></i> Atualizar</a>
                	    
            </div>		
        </div>	
    </header>
    <main>
       <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
    Abrir modal de demonstração
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form role="form">
                <fieldset>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label for="exampleInputEmail1">Campo simples</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Insira seu texto aqui">
                        </div>
                        <div class="form-group col-lg-8">
                            <label for="exampleInputEmail1">Campo simples</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Insira seu texto aqui">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="exampleInputEmail1">Seletor</label>
                            <select class="form-control">
                                <option value="">Selecione algo</option>
                                <option value="">Opção 1</option>
                                <option value="">Opção 2</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="exampleInputEmail1">Seletor</label>
                            <select class="form-control">
                                <option value="">Selecione algo</option>
                                <option value="">Opção 1</option>
                                <option value="">Opção 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-3">
                            <label for="exampleInputEmail1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="senha">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Insira seu emai aqui">
                        </div>
                        <div class="form-group col-lg-3">
                            <label for="exampleInputEmail1">Data</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" placeholder="Insira seu emai aqui">
                        </div>
                    </div>
                    <div class="box-actions">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button class="btn btn-danger">Cancelar</button>
                    </div>
             
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar mudanças</button>
        </div>
      </div>
    </div>
  </div>
    </main>
</body>
